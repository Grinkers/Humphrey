<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Static Content Example</title>
</head>

<body>
  <h1>This page is served by Humphrey at the "/" route.</h1>

  <h3>Image served from the "/img/ferris.png" route, but mapping the file to "/static/images/ferris.png":</h3>
  <img src="/img/ferris.png" width=400>

  <h3>Code for this example (served from "/src/main.rs"):</h3>
  <iframe src="/src/main.rs" width=600 height=150></iframe>

  <h3>Secret Page (index file example)</h3>
  <a href="/img/secret_page">Click me</a>
</body>

</html>
