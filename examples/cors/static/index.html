<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Demo</title>
</head>

<body>
  <h1>Humphrey CORS Demo</h1>
  
  <p>
    This should be served from a different origin to the Humphrey app.
  </p>

  <button onclick="simple('http://localhost/')">Send simple cross-origin request to http://localhost (should fail)</button><br>
  <button onclick="preflighted('http://localhost/')">Send preflighted cross-origin request to http://localhost (should fail)</button><br>
  <button onclick="simple('http://localhost/cors')">Send simple cross-origin request to http://localhost/cors (should succeed)</button><br>
  <button onclick="preflighted('http://localhost/cors')">Send preflighted cross-origin request to http://localhost/cors (should succeed)</button><br>
  <button onclick="simple('http://cors.localhost/')">Send simple cross-origin request to http://cors.localhost (should succeed)</button><br>
  <button onclick="preflighted('http://cors.localhost/')">Send preflighted cross-origin request to http://cors.localhost (should succeed)</button><br>
  <button onclick="simple('http://cors.localhost/cors')">Send simple cross-origin request to http://cors.localhost/cors (should succeed)</button><br>
  <button onclick="preflighted('http://cors.localhost/cors')">Send preflighted cross-origin request to http://cors.localhost/cors (should succeed)</button>

  <script>
    function simple(url) {
      fetch(url).then(() => alert("Success"), e => alert(`Failure: ${e}`));
    }

    function preflighted(url) {
      fetch(url, {
        method: "POST",
        headers: {
          "X-Custom-Header": "Custom value"
        },
        body: "hello world"
      }).then(() => alert("Success"), e => alert(`Failure: ${e}`));
    }
  </script>
</body>

</html>
