<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>CORS Demo</title>
</head>

<body>
  <h1>Humphrey CORS Demo</h1>
  
  <p>
    This should be served from a different origin to the Humphrey app.
  </p>

  <button onclick="simple()">Send simple cross-origin request</button>
  <button onclick="preflighted()">Send preflighted cross-origin request</button>

  <script>
    function simple() {
      fetch("http://localhost/").then(() => alert("Success"), e => alert(`Failure: ${e}`));
    }

    function preflighted() {
      fetch("http://localhost/", {
        method: "POST",
        headers: {
          "X-Custom-Header": "Custom value"
        },
        body: "hello world"
      }).then(() => alert("Success"), e => alert(`Failure: ${e}`));
    }
  </script>
</body>

</html>
